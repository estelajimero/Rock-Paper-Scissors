<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <script>
    const words = ['Rock', 'Paper', 'Scissors'];  
    
    function computerPlay() {
        let randomWord = words[Math.floor(Math.random() * words.length)];
        
        return randomWord;
    }

    function playRound(playerSelection, computerSelection) {
        let player = playerSelection.toLowerCase();
        let computer = computerSelection.toLowerCase();

        let result = '';

        if (player == 'rock') {
            if (computer == 'rock') {
                result = "You Draw! Rock draws Rock";
            } 

            if (computer == 'paper') {
                result = "You Lose! Paper beats Rock";
            }

            if (computer == 'scissors') {
                result = "You Win! Rock beats Scissors";
            }
        }

        if (player == 'paper') {
            if (computer == 'rock') {
                result = "You Win! Paper beats Rock";
            }

            if (computer == 'paper') {
                result = "You Draw! Paper draws Paper";
            }

            if (computer == 'scissors') {
                result = "You Lose! Scissors beats Paper";
            }
        }

        if (player == 'scissors') {
            if (computer == 'rock') {
                result = "You Lose! Rock beats Scissors";
            }

            if (computer == 'paper') {
                result = "You Win! Scissors beats Paper";
            }

            if (computer == 'scissors') {
                result = "You Draw! Scissors draws Scissors";
            }
        }

        return result;

    }

    function game() {
        
        let victories = 0;
        let loses = 0;

        for(let i = 0; i < 5; i++) {

            let playerSelection = prompt('Elige entre "Rock, Paper, Scissors".');
            let computerSelection = computerPlay();
            let score = playRound(playerSelection, computerSelection);

            if (score.indexOf('Win') > 0) {
                victories++;
                alert('You win this round');
            } else if (score.indexOf('Lose') > 0) {
                loses++;
                alert('You lose this round');
            } else if (score.indexOf('Draw') > 0) {
                alert('You draw this round');
            } else {
                alert('Learn to write, asshole');
            }
        }

        if (victories > loses) {
            alert('You win!');
        } else if (loses > victories) {
            alert('You lose :(');
        } else if (victories == loses) {
            alert('You draw');
        }
    }

    game();

  </script>

</body>
</html>
