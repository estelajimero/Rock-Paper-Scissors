<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"> 

</head>
<body>
    <div class="header">
        <h3 class="title">Elige una opción</h3>        
        <h4 class="info">¡El mejor de 5 rondas!</h4>
    </div>
   <div id="main-container">
        <div class="btn-container">
            <button class="rock">
                <h5 class="choice-text">Rock</h5>
            </button>
            <button class="paper">
                <h5 class="choice-text">Paper</h5>
            </button>
            <button class="scissors">
                <h5 class="choice-text">Scissors</h5>
            </button>
        </div>
    </div> 
    <h4 class="round-text">Ronda 1 de 5</h4>
    <div class="running-score">
        <div class="counting-score">
            <div class="human">
                <h5 class="score-text">Human Score</h5>
                <h6 class="points-human points">0</h6>
            </div>
            <div class="computer">
                <h5 class="score-text computer-text">Computer Score</h5>
                <h6 class="points-computer points">0</h6>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
